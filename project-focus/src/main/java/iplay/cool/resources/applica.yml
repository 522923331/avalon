
GPT建议配置：
SpringBoot内置的Tomcat服务器默认配置无法直接支持10000个WebSocket连接，需要进行以下调整：

‌修改连接器(Connector)参数‌：

在application.properties或application.yml中添加：

server.tomcat.max-threads=800
server.tomcat.max-connections=10000
server.tomcat.accept-count=1000
max-threads设置为800（4核CPU的合理值，建议为CPU核心数*200）
max-connections设置为10000以匹配目标连接数
accept-count设置为1000作为等待队列大小‌

‌调整WebSocket特定参数‌：

server.tomcat.max-swallow-size=2097152
server.tomcat.max-http-post-size=2097152

这些参数确保WebSocket可以处理较大的消息负载‌